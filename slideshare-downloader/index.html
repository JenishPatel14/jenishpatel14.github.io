<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShare Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Your full HTML UI goes here -->
  <script>
    const BACKEND_URL = 'https://slideshare.onrender.com';

    async function fetchSlides() {
      const url = document.getElementById('slideshare-url').value;
      const response = await fetch(`${BACKEND_URL}/api/get-slides`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      // handle response
    }

    async function downloadSelected(format, selectedImages, title) {
      const response = await fetch(`${BACKEND_URL}/api/download-selected`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ format, imageUrls: selectedImages, title })
      });
      const blob = await response.blob();
      const downloadUrl = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = `${title}.${format}`;
      a.click();
    }

    function downloadSingleImage(url) {
      const a = document.createElement('a');
      a.href = `${BACKEND_URL}/api/download-image?url=${encodeURIComponent(url)}`;
      a.download = 'slide.jpg';
      a.click();
    }
  </script>
</body>
</html>
