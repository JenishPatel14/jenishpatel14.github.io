<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Compression Tool</title>
    <style>
        /* Reset and basic styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main wrapper with background and centered content */
        /*.main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }*/

        /* Left and right AdSense ad container styles */
        .ad-container-left,
        .ad-container-right {
            width: 160px;
            height: 600px;
            background-color: transparent;
            text-align: center;
            padding: 10px;
        }

        /* Content container style */
        .content-container {
            background-color: #ffffff;
            padding: 20px;
            flex-grow: 1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 100%;
            max-width: 800px; /* Main content has max width */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header style */
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #5c6bc0;
            text-align: center;
        }

        /* Upload container style */
        .upload-container {
            border: 2px dashed #5c6bc0;
            padding: 30px;
            width: 100%;
            border-radius: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-container.dragover {
            border-color: #3f51b5;
            background-color: #e8eaf6;
        }

        .upload-container p {
            font-size: 16px;
            color: #555;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            font-size: 18px;
            font-weight: bold;
            color: #5c6bc0;
            cursor: pointer;
        }

        .input-fields {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-fields input[type="text"],
        .input-fields input[type="date"],
        .input-fields input[type="color"],
        .input-fields input[type="range"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        .input-fields label {
            font-weight: bold;
            font-size: 14px;
        }

        .input-fields input[type="range"] {
            margin-top: 15px;
        }

        .compression-info {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Image container style */
        #image-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 450px;
            background-color: #fff;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        #image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1.5cm;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .name,
        .date {
            font-weight: bold;
        }

        .name {
            font-size: 16px;
        }

        .date {
            font-size: 12px;
        }

        #download-button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        #download-button:hover {
            background-color: #3f51b5;
        }

        /* Footer Section */
        .footer {
            background-color: #f4f4f9;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }

            .ad-container-left,
            .ad-container-right {
                display: none; /* Hide ads on smaller screens */
            }

            #image-container {
                width: 100%;
                height: 200px;
            }

            .upload-container {
                width: 100%;
                max-width: 90%;
            }

            .content-container {
                margin: 10px;
                padding: 15px;
                width: 100%;
                max-width: 100%;
            }

            #download-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Left ad container -->
        <!--<div class="ad-container-left">
            <p>Left AdSense Vertical Ad</p>
            Replace with actual AdSense code
        </div>-->

        <!-- Main content container -->
        <div class="content-container">
            <h1>Photo Compression Tool</h1>

            <!-- Click to upload section -->
            <div class="upload-container" id="upload-container">
                <p>Click to Upload or Drag & Drop an Image</p>
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input">Click or Drag Image Here</label>
            </div>

            <!-- Input fields -->
            <div class="input-fields">
                <label for="name-input">Enter Name</label>
                <input type="text" id="name-input" placeholder="Enter Name">
                
                <label for="date-input">Enter Date</label>
                <input type="date" id="date-input">
                
                <label for="color-input">Text Color</label>
                <input type="color" id="color-input" value="#000000">

                <label for="compression-slider">Compression</label>
                <input type="range" id="compression-slider" min="0" max="100" value="100">
                <div class="compression-info">Compression Level: <span id="compression-level">100%</span></div>
            </div>

            <!-- Image preview section -->
            <div id="image-container">
                <img id="image-preview" src="image-preview.jpg" alt="Image Preview" />
                <div id="text-overlay">
                    <div class="name" id="name-text">Name</div>
                    <div class="date" id="date-text">Date</div>
                </div>
            </div>

            <!-- Image size and download button -->
            <div class="compression-info">Image Size: <span id="image-size">0 KB</span></div>
            <button id="download-button">Download Image</button>
        </div>

        <!-- Right ad container -->
        <!--<div class="ad-container-right">
            <p>Right AdSense Vertical Ad</p>
            Replace with actual AdSense code
        </div>-->

    </div>

    <!-- Footer section -->
    


        <script>
            const imageInput = document.getElementById('image-input');
            const nameInput = document.getElementById('name-input');
            const dateInput = document.getElementById('date-input');
            const colorInput = document.getElementById('color-input');
            const imagePreview = document.getElementById('image-preview');
            const textOverlay = document.getElementById('text-overlay');
            const compressionSlider = document.getElementById('compression-slider');
            const compressionLevelDisplay = document.getElementById('compression-level');
            const imageSizeDisplay = document.getElementById('image-size');
            const downloadButton = document.getElementById('download-button');
            const nameText = document.getElementById('name-text');
            const dateText = document.getElementById('date-text');
            const uploadContainer = document.getElementById('upload-container');
            
            let originalImage = null;
            
            // Set current date as the default value
            const currentDate = new Date().toISOString().split('T')[0];
            dateInput.value = currentDate;
            
            // Trigger the file input when the upload container is clicked
            uploadContainer.addEventListener('click', () => {
                imageInput.click();
            });
            
            // Handle file input change
            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        originalImage = e.target.result;
                        imagePreview.src = originalImage;
                        updateTextDisplay(true);
                        updateImageSize(); // Update image size on load
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle drag and drop events
            uploadContainer.addEventListener('dragover', (event) => {
                event.preventDefault();
                uploadContainer.classList.add('dragover');
            });
            
            uploadContainer.addEventListener('dragleave', () => {
                uploadContainer.classList.remove('dragover');
            });
            
            uploadContainer.addEventListener('drop', (event) => {
                event.preventDefault();
                uploadContainer.classList.remove('dragover');
                const file = event.dataTransfer.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        originalImage = e.target.result;
                        imagePreview.src = originalImage;
                        updateTextDisplay(true);
                        updateImageSize(); // Update image size on load
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Update text overlay when inputs change
            nameInput.addEventListener('input', updateTextDisplay);
            dateInput.addEventListener('input', updateTextDisplay);
            colorInput.addEventListener('input', updateTextDisplay);
            
            // Update image size when compression slider changes
            compressionSlider.addEventListener('input', () => {
                updateImageSize(); // Update the image size display
                drawPreviewImage(); // Redraw the preview image with the new compression level
            });
            
            // Function to update the text overlay
            function updateTextDisplay() {
                const name = nameInput.value || 'Name';
                const date = dateInput.value ? formatDate(dateInput.value) : 'Date';
                const color = colorInput.value || '#000000';
            
                nameText.textContent = name;
                dateText.textContent = date;
            
                nameText.style.color = color;
                dateText.style.color = color;
            
                drawPreviewImage(); // Redraw the preview image with updated text
            }
            
            // Format the date as dd-mm-yyyy
            function formatDate(date) {
                const [year, month, day] = date.split('-');
                return `${day}-${month}-${year}`;
            }
            
            // Function to update the image size display
            function updateImageSize() {
                if (originalImage) {
                    const compressionValue = compressionSlider.value;
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    img.src = originalImage;
            
                    img.onload = () => {
                        // Set canvas dimensions to match the preview image dimensions
                        const widthInPixels = 276; // Width of the preview image
                        const heightInPixels = 354; // Height of the preview image
                        canvas.width = widthInPixels;
                        canvas.height = heightInPixels;
            
                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, widthInPixels, heightInPixels);
            
                        // Add white background at the bottom for text
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, heightInPixels - 45, widthInPixels, 45);
            
                        // Set the font sizes for name and date
                        ctx.font = 'bold 16px Arial'; // Name font size
                        ctx.fillStyle = nameText.style.color;
            
                        // Center the name text horizontally
                        const nameWidth = ctx.measureText(nameText.textContent).width;
                        const nameX = (widthInPixels - nameWidth) / 2;
                        ctx.fillText(nameText.textContent, nameX, heightInPixels - 30);
            
                        // Set the font size for the date
                        ctx.font = 'bold 12px Arial'; // Date font size
                        ctx.fillStyle = dateText.style.color;
            
                        // Center the date text horizontally
                        const dateWidth = ctx.measureText(dateText.textContent).width;
                        const dateX = (widthInPixels - dateWidth) / 2;
                        ctx.fillText(dateText.textContent, dateX, heightInPixels - 10);
            
                        // Convert the canvas to a blob and calculate its size
                        canvas.toBlob((blob) => {
                            const sizeInKB = (blob.size / 1024).toFixed(2);
                            imageSizeDisplay.textContent = `${sizeInKB} KB`; // Update the displayed size
                            compressionLevelDisplay.textContent = `${compressionValue}%`; // Update compression level
                        }, 'image/jpeg', compressionValue / 100); // Use the compression value for quality
                    };
                }
            }
            
            // Function to draw the preview image with text overlay
            function drawPreviewImage() {
                if (originalImage) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    img.src = originalImage;
            
                    img.onload = () => {
                        const widthInPixels = 276;
                        const heightInPixels = 354;
                        canvas.width = widthInPixels;
                        canvas.height = heightInPixels;
                        ctx.drawImage(img, 0, 0, widthInPixels, heightInPixels);
            
                        // Add white background at the bottom for text
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, heightInPixels - 45, widthInPixels, 45);
            
                        // Set the font sizes for name and date
                        ctx.font = 'bold 16px Arial'; // Name font size
                        ctx.fillStyle = nameText.style.color;
            
                        // Center the name text horizontally
                        const nameWidth = ctx.measureText(nameText.textContent).width;
                        const nameX = (widthInPixels - nameWidth) / 2;
                        ctx.fillText(nameText.textContent, nameX, heightInPixels - 30);
            
                        // Set the font size for the date
                        ctx.font = 'bold 12px Arial'; // Date font size
                        ctx.fillStyle = dateText.style.color;
            
                        // Center the date text horizontally
                        const dateWidth = ctx.measureText(dateText.textContent).width;
                        const dateX = (widthInPixels - dateWidth) / 2;
                        ctx.fillText(dateText.textContent, dateX, heightInPixels - 10);
            
                        // Prepare the final blob for download
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            // Set the download button event listener here
                            downloadButton.onclick = () => {
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = 'tnpscphotocompressor.net.jpg';
                                a.click();
                            };
                        }, 'image/jpeg', compressionSlider.value / 100); // Use the current compression value
                    };
                }
            }         
        </script>
</body>
</html>
