<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #ffffff;
        }

        /* Header styles */
        header {
            background-color: #000000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Mobile menu styles */
        .mobile-menu {
            display: none;
        }

        .menu-button {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            nav ul {
                display: none;
            }

            .menu-button {
                display: block;
                cursor: pointer;
            }

            .mobile-menu {
                display: none;
                padding: 20px;
                background-color: #2b2929;
            }

            .mobile-menu ul {
                list-style: none;
                padding: 0;
            }

            .mobile-menu ul li {
                margin-bottom: 10px;
            }

            .mobile-menu ul li a {
                color: #fff;
                text-decoration: none;
            }

            .container {
                display: inline-block;
                cursor: pointer;
            }

            .bar1, .bar2, .bar3 {
                width: 35px;
                height: 5px;
                background-color: #fff;
                margin: 6px 0;
                transition: 0.4s;
            }

            .change .bar1 {
                transform: translate(0, 11px) rotate(-45deg);
            }

            .change .bar2 {
                opacity: 0;
            }

            .change .bar3 {
                transform: translate(0, -11px) rotate(45deg);
            }
        }

        /* Section styles */
        section {
            padding: 50px 20px;
            display: flex;
            flex-wrap: wrap;
        }

        h2 {
            margin-bottom: 5px;
            font-size: 35px;
            padding-left: 25px;
            text-align: center;
        }

        .button-container {
            display: flex;
        }

        .contact-button {
            margin-left: 25px;
            margin-top: 15px;
            background-color: #000000;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            padding: 16px 24px;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
        }

        .contact-button:hover {
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        /* Text container styles */
        .text-container {
            width: 100%;
            max-width: 50%;
            overflow: auto;
        }

        /* Photo container styles */
        .photo-container {
            width: 100%;
            max-width: 30%;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
        }

        /* Image styles */
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Footer styles */
        .footer {
            background-color: #000000;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer ul li {
            display: inline;
            margin-left: 10px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-button" onclick="toggleMobileMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>
</header>

<div class="mobile-menu" id="mobileMenu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<section>
    <div class="text-container">
        <h2>Welcome to My Website</h2>
        <p class="para">This is where you can add any content you like.</p>
        <div id="dynamicText" class="green-text"></div>
    </div>
    <div class="photo-container">
        <img src="your-image.jpg" alt="Description">
    </div>
</section>

<div class="footer">
    <p>&copy; 2024 Your Website</p>
    <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
    </ul>
</div>

<script>
    const words = ["Web Developer", "Graphic Designer", "Gamer"];
    const dynamicText = document.getElementById("dynamicText");
    let wordIndex = 0;
    let letterIndex = 0;
    let isDeleting = false;

    function typeWords() {
        const currentWord = words[wordIndex];
        dynamicText.textContent = currentWord.substring(0, letterIndex);
        
        if (!isDeleting) {
            letterIndex++;
        } else {
            letterIndex--;
        }

        if (letterIndex === currentWord.length + 1) {
            isDeleting = true;
        }

        if (letterIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % words.length;
        }

        const typingSpeed = isDeleting ? 50 : 100;
        setTimeout(typeWords, typingSpeed);
    }

    typeWords();

    function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobileMenu");
        mobileMenu.style.display = mobileMenu.style.display === "block" ? "none" : "block";
    }
</script>
</body>
  </html>
