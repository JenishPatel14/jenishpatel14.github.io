<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenish Patel - Web Developer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body { font-family: 'Roboto Slab', serif; background-color: #fff; }
        header { background-color: #000; color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 20px; }
        #resultDiv { display: none; background-color: #f0f0f0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .contact-button, .footer a, nav ul li a { color: #fff; text-decoration: none; }
        .form-group { margin-bottom: 20px; padding: 0 25px; }
        input[type="number"], input[type="email"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-left: 25px; border-radius: 5px; }
        @media only screen and (max-width: 768px) { nav ul { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stock Average Calculator</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <form id="stockForm">
                    <div class="mb-3">
                        <div style="font-size:20px; color:green;">First Purchase</div>
                        <hr style="color:green;">
                        <label for="units1" class="form-label">Units</label>
                        <input type="number" class="form-control" id="units1" required>
                        <div class="invalid-feedback">Please enter units for the first purchase.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Price1" class="form-label">Price Per Share</label>
                        <input type="number" class="form-control" id="Price1" required>
                        <div class="invalid-feedback">Please enter price for the first purchase.</div>
                    </div>
                    <div class="mb-3">
                        <div style="font-size:20px; color:green;">Second Purchase</div>
                        <hr style="color:green;">
                        <label for="units2" class="form-label">Units</label>
                        <input type="number" class="form-control" id="units2" required>
                        <div class="invalid-feedback">Please enter units for the second purchase.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Price2" class="form-label">Price Per Share</label>
                        <input type="number" class="form-control" id="Price2" required>
                        <div class="invalid-feedback">Please enter price for the second purchase.</div>
                    </div>
                    <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="resultDiv" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calculateBtn = document.getElementById('calculateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultDiv = document.getElementById('resultDiv');

            calculateBtn.addEventListener('click', function () {
                const unit1 = parseFloat(document.getElementById("units1").value);
                const price1 = parseFloat(document.getElementById("Price1").value);
                const unit2 = parseFloat(document.getElementById("units2").value);
                const price2 = parseFloat(document.getElementById("Price2").value);

                if (isNaN(unit1) || isNaN(price1) || isNaN(unit2) || isNaN(price2)) {
                    return;
                }

                const totalAmount = ((unit1 * price1) + (unit2 * price2)).toFixed(2);
                const totalUnits = unit1 + unit2;
                const averagePrice = (totalAmount / totalUnits).toFixed(2);
                const amountInvested1 = (unit1 * price1).toFixed(2);
                const amountInvested2 = (unit2 * price2).toFixed(2);

                resultDiv.innerHTML = `
                    <div style="color:green;">Amount invested in first purchase: <strong>${amountInvested1}</strong></div>
                    <hr style="color:green;"><div style="color:green;">Amount invested in second purchase: <strong>${amountInvested2}</strong></div>
                    <hr style="color:green;"><div>Total Units Purchased: <strong>${totalUnits}</strong></div>
                    <div>Average Stock Price: <strong>${averagePrice}</strong></div>
                    <div>Total Amount Invested: <strong>${totalAmount}</strong></div>
                `;
                resultDiv.style.display = "block"; // Show the result div
            });

            clearBtn.addEventListener('click', function () {
                document.getElementById("units1").value = '';
                document.getElementById("Price1").value = '';
                document.getElementById("units2").value = '';
                document.getElementById("Price2").value = '';
                resultDiv.innerHTML = '';
                resultDiv.style.display = "none"; // Hide the result div
            });
        });
    </script>
<script src="script.js"></script>
</body>
                          </html>
