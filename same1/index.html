<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenish Patel - Web Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #fff;
      margin: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      z-index: 1000;
    }
    nav ul {
      list-style-type: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    .container {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: green;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color .3s;
    }
    button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <h1>Jenish Patel</h1>
    <p>Building tomorrow's web, today</p>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>
<div class="container">
  <h1>Stock Average Calculator</h1>
  <form id="stockForm">
    <div class="form-group">
      <label for="units1">First Purchase - Units</label>
      <input type="number" class="form-control" id="units1" required>
    </div>
    <div class="form-group">
      <label for="Price1">Price Per Share</label>
      <input type="number" class="form-control" id="Price1" required>
    </div>
    <div class="form-group">
      <label for="units2">Second Purchase - Units</label>
      <input type="number" class="form-control" id="units2" required>
    </div>
    <div class="form-group">
      <label for="Price2">Price Per Share</label>
      <input type="number" class="form-control" id="Price2" required>
    </div>
    <button type="button" id="calculateBtn">Calculate</button>
    <button type="button" id="clearBtn">Clear</button>
  </form>
  <div id="resultDiv" style="margin-top: 20px;"></div>
</div>
<footer>
  <p>Copyright Â© 2024 Jenish Patel Portfolio - All Rights Reserved.</p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calculateBtn = document.getElementById('calculateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('resultDiv');

    calculateBtn.addEventListener('click', function () {
      const unit1 = parseFloat(document.getElementById("units1").value);
      const price1 = parseFloat(document.getElementById("Price1").value);
      const unit2 = parseFloat(document.getElementById("units2").value);
      const price2 = parseFloat(document.getElementById("Price2").value);
      const totalUnits = unit1 + unit2;
      const totalCost = (unit1 * price1) + (unit2 * price2);
      const averagePrice = (totalCost / totalUnits).toFixed(2);
      resultDiv.innerHTML = `Average Price: <strong>${averagePrice}</strong>`;
    });

    clearBtn.addEventListener('click', function () {
      document.getElementById("stockForm").reset();
      resultDiv.innerHTML = '';
    });
  });
</script>
</body>
</html>
